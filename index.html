<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <span id="searchBox" class="searchBox">
            <h2>Search for a City:</h2>
            <input type="text" id="cityInput" class="cityInput" placeholder="Seattle">
            <button id="searchBtn" class="searchBtn">Search</button>
            <hr class="lineBreak">
        </span>
        <span id="weatherInfo" class="weatherInfo">
            <span id="mainPage" class="mainPage">
                <span id="current" class="current">
                    <span class="today">
                        <h2 id="cityDate"></h2>
                    </span>
                    <p id="currentTemp"></p>
                    <p id="currentWind"></p>
                    <p id="currentHumid"></p>
                    <span id="uvIndex" clas="uvIndex">
                        <p class="uvIndex"></p>
                        <p id="uvNbr" class="uvNbr"></p>
                    </span>
                </span>
            </span>
            <h3>5-Day Forecast:</h3>
            <span id="fiveDays" class="fiveDays">
            </span>
        </span>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
